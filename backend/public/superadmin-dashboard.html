<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard - Military Veteran Real Estate Consultancy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ec894d;
            --secondary: #0fa1bf;
            --accent: #2d5a87;
        }

        .bg-primary {
            background-color: var(--primary);
        }

        .text-primary {
            color: var(--primary);
        }

        .border-primary {
            border-color: var(--primary);
        }

        .bg-secondary {
            background-color: var(--secondary);
        }

        .text-secondary {
            color: var(--secondary);
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <img src="images/logo.png" alt="Military Veteran Real Estate Consultancy Logo"
                        class="h-12 md:h-16 w-auto">
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">Super Admin Dashboard</h1>
                        <p class="text-xs text-gray-600">Military Veteran Real Estate Consultancy</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Welcome, <span id="superAdminName">Super Admin</span></span>
                    <a href="admin-dashboard.html" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        <i class="fas fa-tachometer-alt mr-2"></i>Admin View
                    </a>
                    <button onclick="logout()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-red-500 text-white rounded-full">
                        <i class="fas fa-user-shield text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-gray-600">Total Admins</p>
                        <p id="totalAdmins" class="text-2xl font-bold">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-blue-500 text-white rounded-full">
                        <i class="fas fa-home text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-gray-600">Total Properties</p>
                        <p id="totalProperties" class="text-2xl font-bold">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-green-500 text-white rounded-full">
                        <i class="fas fa-users text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-gray-600">Total Users</p>
                        <p id="totalUsers" class="text-2xl font-bold">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 bg-purple-500 text-white rounded-full">
                        <i class="fas fa-chart-line text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-gray-600">System Health</p>
                        <p class="text-2xl font-bold text-green-600">Good</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Management Section -->
        <div class="bg-white rounded-lg shadow-lg mb-8">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-800">Admin Management</h2>
                    <button onclick="openAddAdminModal()"
                        class="px-4 py-2 bg-primary text-white rounded hover:opacity-90">
                        <i class="fas fa-user-plus mr-2"></i>Add New Admin
                    </button>
                </div>
            </div>

            <!-- Admins Table -->
            <div class="p-6">
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr class="bg-gray-50">
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Name</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Email</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Role</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Created</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody id="adminsTable" class="bg-white divide-y divide-gray-200">
                            <!-- Admins will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Properties Overview Section -->
        <div class="bg-white rounded-lg shadow-lg">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-800">Properties Overview</h2>
                    <a href="admin-dashboard.html" class="px-4 py-2 bg-secondary text-white rounded hover:opacity-90">
                        <i class="fas fa-cog mr-2"></i>Manage Properties
                    </a>
                </div>
            </div>

            <!-- Properties Quick View -->
            <div class="p-6">
                <div id="propertiesOverview" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Properties overview will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Admin Modal -->
    <div id="addAdminModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg w-11/12 md:w-1/2 lg:w-1/3">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-bold">Add New Admin</h3>
                    <button onclick="closeAddAdminModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>

            <form id="addAdminForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" name="name" required
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" required
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" required minlength="6"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
                </div>

                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeAddAdminModal()"
                        class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded hover:opacity-90">
                        Add Admin
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let superAdminToken = localStorage.getItem('superAdminToken');

        // Check authentication
        if (!superAdminToken) {
            window.location.href = 'registration.html';
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                await loadAdmins();
                await loadProperties();
                await loadStats();
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        // Load admins
        async function loadAdmins() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/admins`, {
                    headers: {
                        'Authorization': `Bearer ${superAdminToken}`
                    }
                });

                if (response.ok) {
                    const admins = await response.json();

                    const tableBody = document.getElementById('adminsTable');
                    tableBody.innerHTML = '';

                    admins.forEach(admin => {
                        const row = createAdminRow(admin);
                        tableBody.appendChild(row);
                    });

                    document.getElementById('totalAdmins').textContent = admins.length;
                }
            } catch (error) {
                console.error('Error loading admins:', error);
            }
        }

        // Create admin table row
        function createAdminRow(admin) {
            const row = document.createElement('tr');
            const createdDate = new Date(admin.createdAt).toLocaleDateString();

            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900">${admin.name}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">${admin.email}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                        ${admin.role}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">${createdDate}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <button onclick="deleteAdmin('${admin._id}')" class="text-red-600 hover:text-red-900">
                        <i class="fas fa-trash mr-1"></i>Remove
                    </button>
                </td>
            `;
            return row;
        }

        // Load properties overview
        async function loadProperties() {
            try {
                const response = await fetch(`${API_BASE}/api/properties`);
                const properties = await response.json();

                const overview = document.getElementById('propertiesOverview');
                overview.innerHTML = '';

                // Show first 6 properties
                properties.slice(0, 6).forEach(property => {
                    const card = createPropertyCard(property);
                    overview.appendChild(card);
                });

                document.getElementById('totalProperties').textContent = properties.length;
            } catch (error) {
                console.error('Error loading properties:', error);
            }
        }

        // Create property card
        function createPropertyCard(property) {
            const card = document.createElement('div');
            card.className = 'bg-gray-50 rounded-lg p-4';
            card.innerHTML = `
                <img src="${property.image}" alt="${property.title}" class="w-full h-32 object-cover rounded mb-3">
                <h4 class="font-medium text-gray-900 mb-1">${property.title}</h4>
                <p class="text-sm text-gray-600 mb-2">${property.partner}</p>
                <p class="text-sm font-bold text-primary">₹${(property.price / 10000000).toFixed(1)} Cr</p>
            `;
            return card;
        }

        // Load dashboard stats
        async function loadStats() {
            try {
                // Additional stats can be loaded here
                document.getElementById('totalUsers').textContent = '0'; // Placeholder
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Modal functions
        function openAddAdminModal() {
            document.getElementById('addAdminModal').classList.remove('hidden');
            document.getElementById('addAdminModal').classList.add('flex');
        }

        function closeAddAdminModal() {
            document.getElementById('addAdminModal').classList.add('hidden');
            document.getElementById('addAdminModal').classList.remove('flex');
            document.getElementById('addAdminForm').reset();
        }

        // Add admin form submission
        document.getElementById('addAdminForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const adminData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`${API_BASE}/api/auth/adminRegister`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${superAdminToken}`
                    },
                    body: JSON.stringify(adminData)
                });

                if (response.ok) {
                    alert('Admin added successfully!');
                    closeAddAdminModal();
                    loadAdmins();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.message || 'Failed to add admin'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Delete admin
        async function deleteAdmin(adminId) {
            if (!confirm('Are you sure you want to remove this admin?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/auth/admins/${adminId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${superAdminToken}`
                    }
                });

                if (response.ok) {
                    alert('Admin removed successfully!');
                    loadAdmins();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.message || 'Failed to remove admin'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('superAdminToken');
            window.location.href = 'registration.html';
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeAddAdminModal();
            }
        });

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>

</html>
